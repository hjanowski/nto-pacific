<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NTO Pacific</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">NTO Pacific</div>
    <nav>
      <a href="#login">Login</a>
      <a href="#shop">Shop</a>
    </nav>
  </header>

  <main>
    <!-- 1. Signup/Login -->
    <section id="login">
      <h2>Login / Signup</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- 2. Shop & 3. Out‑of‑Stock -->
    <section id="shop">
      <h2>Shop Diving Gear</h2>
      <div class="products">
        <div class="product">
          <img src="mask.jpg" alt="Dive Mask" />
          <h3>Dive Mask</h3>
          <p>$50</p>
          <button class="buy-btn">Add to Cart</button>
        </div>

        <div class="product out-of-stock">
          <img src="fins.jpg" alt="Dive Fins" />
          <h3>Dive Fins</h3>
          <p>$70</p>
          <button class="order-btn">Notify Me When Available</button>
        </div>
      </div>

      <button id="checkout-btn">Checkout</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
